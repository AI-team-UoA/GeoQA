<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Qanary Helper: Input Text Question</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add a question to the Qanary pipeline.</h1>
	<form action="/question" method="POST">
		<input type="text" name="question" id="question" />
		<input type="submit" name="submit" id="submit" value="add question" /> 		
	</form>
</body>
</html>
