<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Qanary Helper: Start question answering with a new textual question</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
	input[type=text] { width:50%; display:block; }
	</style>
</head>
<body>
	<h1>Start a QA process with a new textual question</h1>
	<ul>
		<li>input a textual question</li>
		<li>input the component to be executed</li>
	</ul>
	<form action="/startquestionansweringwithtextquestion" method="POST">
		<div>
			Question string: <input type="text" name="question" id="question" />
		</div>
		<div>
			Name of component: <input type="text" name="componentlist" id="componentlist" />	
		</div>
		<input type="submit" name="submit" id="submit" value="start QA process" /> 		
	</form>
</body>
</html>
