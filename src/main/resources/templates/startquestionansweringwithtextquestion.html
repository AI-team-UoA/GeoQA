<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Qanary Helper: Start question answering with a new textual question</title> 
 	<div th:replace="header"></div>        

</head>
<body>
        <header>
                
        </header>
        <h1>Start a QA process with a new textual question</h1>
        <form action="/startquestionansweringwithtextquestion" method="POST">
                <div>
                        Please insert a textual question: <input type="text" name="question" id="question" title="Example: What is Batman's real name?" />
                </div>
                Activate the components to be executed and drag them in the intended execution order: 
                <div class="selection">
                        <div class="applicationheader">Currently available Qanary components
                        <ul id="sortable">
	                        <li th:each="component : ${componentList}">
	                        	<input type="checkbox" name="componentlist[]" th:id="'componentlist'+${component}" th:value="${component}" />
                                <label th:for="'componentlist'+${component}" th:title="'activate '+${component}+' for the QA pipeline'" th:text="${component}" />
                        	</li>
                        </ul>
                </div>
                <button id="submit">start QA process provided by Qanary &#xf135;</button>               
                </div>
        </form>
 		<div th:replace="footer"></div>        
</body>
</html>
